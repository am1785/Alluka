<!doctype html>
<title>{% block title %}{% endblock %} - Soara</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script async type="module" src="{{ url_for('static', filename='DOMPurify-2.4.1/dist/purify.min.js') }}"></script>
<script async src="{{url_for('static', filename='search.js')}}"></script>
<nav>
  <h1>
    <a href="/"><img src="{{ url_for('static', filename='soara_icon.png') }}" class="siteIcon" alt="Soara Icon" width="150"></img></a>
  </h1>
  <ul>
    {% if g.user %}
      <li><span>Welcome, {{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
